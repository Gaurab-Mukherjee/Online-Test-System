         body {

            width: 1300px;
            height: 800px;

            border-radius: 0.5em;

            color: white;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            background-image: linear-gradient(to top right, #CC09C5FF 10%, red 65%, yellow);
            padding: 10px 20px;
            border: none;
            border-radius: 8px;
            outline: none;
            box-sizing: border-box;
            border: 2px #2a2a2a;
            margin-left: 50px;
            margin-right: 50px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
        }

        .button1:hover{
            opacity: .8;
            background-image: linear-gradient(to top right, #CC09C5FF 10%, red 65%, yellow);
        }

        .button2 {
            width: 30%;
            height: 60px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            font-size: 16px;

            margin-right: 50px;
            margin-left: 50px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
            background: url(https://upload.wikimedia.org/wikipedia/commons/thumb/4/49/A_black_image.jpg/640px-A_black_image.jpg) padding-box fixed,
            linear-gradient(to top right, #CC09C5FF 10%, red 65%, yellow) border-box;
        }

        .button2:hover {
            background: linear-gradient(to top right, #CC09C5FF 10%, red 65%, yellow) border-box;
        }
