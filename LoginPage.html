<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Sign in</title>
    <style>
        body {
            background-color: #59efce;
            font-family: 'Nunito', sans-serif;
        }

        .main {
            background-color: #000000;
            width: 1300px;
            height: 450px;
            margin: 7em auto;
            border-radius: 1em;
            box-shadow: 0 11px 35px 2px rgba(0, 0, 0, 0.14);
        }

        .sign {
            text-align: center;
            padding-top: 35px;
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 35px;
        }

        .txt_ln {
            text-align: center;
            color: rgba(255, 255, 255, 0.68);
            font-family: 'Nunito', sans-serif;
            font-weight: lighter;
            font-size: 20px;
        }

        .un {
            width: 30%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: darkgrey;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px darkgrey;
            margin-left: 60px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }

        form.form1 {
            padding-top: 40px;
        }

        .pass {
            width: 30%;
            color: rgb(38, 50, 56);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: darkgrey;
            padding: 10px 20px;
            border: none;
            border-radius: 20px;
            outline: none;
            box-sizing: border-box;
            border: 2px darkgrey;
            margin-left: 60px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }


        .un:focus, .pass:focus {
            text-align: left;
            border: 2px solid rgba(0, 0, 0, 0.18) !important;

        }

        .submit {
            cursor: pointer;
            border-radius: 5em;
            color: #fff;
            background: linear-gradient(to right, #9C27B0, #E040FB);
            border: 0;
            padding: 10px 40px;
            font-family: 'Ubuntu', sans-serif;
            margin-left: 35%;
            font-size: 13px;
            box-shadow: 0 0 20px 1px rgba(0, 0, 0, 0.04);
        }

        .forgot {
            text-align: center;
            text-shadow: 0 0 3px rgba(117, 117, 117, 0.12);
            color: #E1BEE7;
            padding-top: 15px;
        }

        a {
            text-shadow: 0 0 3px rgba(117, 117, 117, 0.12);
            color: #E1BEE7;
            text-decoration: none
        }

        @media (max-width: 600px) {
            .main {
                border-radius: 0;
            }
        }

    </style>
</head>

<body>
<div class="main">
    <p class="sign">Login to Your Account</p>
    <p class="txt_ln">Welcome back! Please login to your account to continue</p>
    <form class="form1">
        <label>
            <input class="un " type="text" placeholder="Username">
        </label>
        <label>
            <p>
                <input class="pass" type="password" placeholder="Password">
            </p>
        </label>
        <a class="submit" align="center">Sign in</a>
        <p class="forgot"><a href="#">Forgot Password?</a></p>

    </form>
</div>
</body>
</html>
