<!DOCTYPE html>
<html lang="eng">

<head>
    <title>Sign in</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Add icon library -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        body {
            background-color: #B1B1B1;
            font-family: 'Nunito', sans-serif;
        }

        .main {
            background-color: #000000;
            alignment: center;
            width: 1300px;
            height: 650px;
            margin: 20px auto;
            border-radius: 1em;
            box-shadow: 0 11px 35px 2px rgba(0, 0, 0, 0.14);
        }

        .sign {
            text-align: center;
            padding-top: 35px;
            color: #ffffff;
            font-family: 'Nunito', sans-serif;
            font-weight: 900;
            font-size: 35px;
        }

        .txt_ln {
            text-align: center;
            color: rgba(255, 255, 255, 0.68);
            font-family: 'Nunito', sans-serif;
            font-weight: lighter;
            font-size: 20px;
        }

        .un {
            width: 30%;
            height: 60px;
            color: rgba(255, 255, 255, 0.68);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: #2a2a2a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            border: 2px #2a2a2a;
            margin-left: 150px;
            margin-right: 50px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }

        form.form1 {
            padding-top: 40px;
        }

        .pass {
            width: 30%;
            height: 60px;
            color: rgba(255, 255, 255, 0.68);
            font-weight: 700;
            font-size: 14px;
            letter-spacing: 1px;
            background: #2a2a2a;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            border: 2px #2a2a2a;
            margin-left: 150px;
            margin-right: 39px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }

        .or{
            text-align: center;
            font-family: 'Nunito', sans-serif;
            font-size: 35px;
            color: #2a2a2a;
        }
        /*.un:focus, .pass:focus {*/
        /*    text-align: left;*/
        /*    border: 2px solid rgba(0, 0, 0, 0.18) !important;*/
        /*}*/

        .submit {
            width: 30%;
            height: 60px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            background-image: linear-gradient(to top right, #CC09C5FF 10%, red 65%,yellow);
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            border: 2px #2a2a2a;
            margin-left: 150px;
            margin-right: 50px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }

        .google{
            width: 30%;
            height: 60px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            background: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 2px solid white;
            margin-right: 150px;
            margin-left: 50px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }

        .facebook{
            width: 30%;
            height: 60px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            background: black;
            padding: 10px 20px;
            border-radius: 5px;
            box-sizing: border-box;
            border: 2px solid white;
            margin-right: 150px;
            margin-left: 39px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }
        .apple{
            width: 30%;
            height: 60px;
            cursor: pointer;
            color: white;
            font-weight: 700;
            font-size: 16px;
            letter-spacing: 1px;
            background: black;
            padding: 10px 20px;
            border-radius: 5px;
            outline: none;
            box-sizing: border-box;
            border: 2px solid white;
            margin-right: 150px;
            margin-left: 50px;
            text-align: left;
            margin-bottom: 27px;
            font-family: 'Nunito', sans-serif;
        }

        .forgot {
            text-align: center;
            text-shadow: 0 0 3px rgba(185, 170, 170, 0.12);
            color: #ffffff;
            padding-top: 15px;
        }

        a {
            text-shadow: 0 0 3px rgba(117, 117, 117, 0.12);
            color: #ffffff;
            text-decoration: none
        }

        @media (max-width: 600px) {
            .main {
                border-radius: 0;
            }
        }

        .fa{
            font-size: 22px;
            margin-right: 20px;
        }
    </style>
</head>

<body>
<div class="main">
    <p class="sign">Login to Your Account</p>
    <p class="txt_ln">Welcome back! Please login to your account to continue</p>
    <form class="form1">
        <div align="center">
            <input class="un " type="text" placeholder="Admin / Teacher / Student ID">

            <button class="google" align="right"><i class="fa fa-google"></i>Sign in with Google</button>
        </div>

        <div align="center">

            <input class="pass" type="password" placeholder="8 Digit Pin">

            <a class="or"> / </a>

            <button class="facebook" align="right"><i class="fa fa-facebook"></i>Sign in with Facebook</button>
        </div>

        <div align="center">

             <button class="submit" align="left">Login to Your Account   <i class="ja fa-arrows"></i></button>

            <button class="apple" align="right"><i class="fa fa-apple"></i>Sign in with Apple Account</button>

        </div>
        <p class="forgot"><u><a href="#">Forgot Password?</a></u></p>

    </form>
</div>
</body>
</html>
